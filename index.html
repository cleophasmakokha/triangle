<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Text+Me+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Triangle Project</title>
  </head>
  <body>
    <h1>Triangle Tracker</h1>
    <div class="form">
      <h4>TRACK YOUR TRIANGLE</h4>
      <p>Enter the length of three sides of a triangle in cm</p>
      <div class="input-field">
        <label for="num1">Side A</label>
        <input class="number"type="text" name="num1" id="num1">
      </div>
      <div class="input-field">
       <label for="num2">Side B</label>
        <input class="number" type="text" id="num2" name="num2">
      </div>
      <div class="input-field">
      <label for="num3">Side C</label>
      <input class="number" type="text" id="num3" name="num3">
      </div>
      <input class="button" type="button" value="Result" onclick="triangle()">
      <input class="button" type="button" value="Reset" onclick="reset()">
      <p id="display"></p>
    </div>
    <div id="footer">
    <p>Designed with <span><i class="fas fa-heart"></i></span> by Cleophas the Oracle</p>
  </div>
  </body>
  <script src="js/script.js"></script>
</html>
